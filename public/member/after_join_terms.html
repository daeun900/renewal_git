<!--약관여닫기-->
<script>
$(document).ready(function(){
    $('.agree_box .more').click(function(){
        if($(this).next($('.term')).is(":visible")){
            $(this).find('i').toggleClass("ph-caret-up ph-caret-down");
            $(this).next($('.term')).slideUp();
        }else{
            $(this).find('i').toggleClass("ph-caret-down ph-caret-up");
            $(this).next($('.term')).slideDown();
        }
    });
});


</script>


<!--check all-->
<script>
	$(document).ready(function() {
		$("#chkAll").click(function() {
			if($("#chkAll").is(":checked")) $("input[class*=chk]").prop("checked", true);
			else $("input[class*=chk]").prop("checked", false);
		});
		
		$("input[class*=chk]").click(function() {
			var total = $("input[class*=chk]").length;
			var checked = $("input[class*=chk]:checked").length;
			
			if(total != checked) $("#chkAll").prop("checked", false);
			else $("#chkAll").prop("checked", true); 
		});
	
		$("#chk5").click(function() {
			if($("#chk5").is(":checked")) $("input[class=chk2]").prop("checked", true);
			else $("input[class=chk2]").prop("checked", false);
		});
		
		$("input[class=chk2]").click(function() {
			var total = $("input[class=chk2]").length;
			var checked = $("input[class=chk2]:checked").length;
			
			if(total != checked) $("#chk5").prop("checked", false);
			else $("#chk5").prop("checked", true); 
		});
	
		
	});
		</script>
