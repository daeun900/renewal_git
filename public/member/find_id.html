<script>
    
    function ApplyTypeChange(str) {

	if (str == 'A') {
		$('#ApplyTypeResult1').show();
		$('#ApplyTypeResult2').hide();
	}
	if (str == 'B') {
		$('#ApplyTypeResult1').hide();
		$('#ApplyTypeResult2').show();
	}
}
</script>

<script>
        jQuery(document).ready(function() {
    $('.modal-btn').each(function() {
        var modalID = $(this).attr('href');
    
        $(this).on('click', function(e) {
            e.preventDefault();

            $('.modal-bg').fadeIn();
            
            $(modalID).show();

            $('html').css({overflow: 'hidden'});
        });

        $('.close-btn').on('click', function() {
            $('.modal-bg').fadeOut();
            $(modalID).hide();
            $(modalID).removeAttr('style');

            $('html').removeAttr('style');
        });
    });
});
</script>
<style> 
    .modal-bg {display:none;width:100%;height:100%;position:fixed;top:0;left:0;right:0;background: rgba(0, 0, 0, 0.8);z-index:999;}
    .modal-wrap {display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;z-index:1000;}
    .close-btn{position: absolute;right: 30px;top: 22px; cursor: pointer;}
    .close-btn i{font-size: 30px;}
</style>
