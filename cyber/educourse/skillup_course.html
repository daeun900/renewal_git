<script>
$(function(){
	var clickNum = 1; //버튼을 클릭한 수
	
	$("#load").click(function(e){
		var Category = "3";
		
		var totNo = <?=$TOT_NO?>; //컨텐츠 총개수
	   	var showNo = $(".course li").length; //현재 보여지는 컨텐츠 개수
	   	var hiddenNo = totNo - showNo; //아직 보여지지 않은 컨텐츠 개수
		
		var pageStart = clickNum * 8;
	   	
	   	CourseAdd(totNo, showNo, hiddenNo, pageStart, Category); //과정더보기		
		clickNum ++;
		
		//컨텐츠가 없으면 버튼도 숨김처리
		if(hiddenNo < 1){
			$(".course span").show();
			$('#load').fadeOut(100);
	   	}
    });
})
</script>
