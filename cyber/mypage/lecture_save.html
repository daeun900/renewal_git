<!--check all-->
<script>
$(document).ready(function() {
    $("#cbx_chkAll").click(function() {
        if($("#cbx_chkAll").is(":checked")) $("input[name=chk]").prop("checked", true);
        else $("input[name=chk]").prop("checked", false);
    });
    
    $("input[name=chk]").click(function() {
        var total = $("input[name=chk]").length;
        var checked = $("input[name=chk]:checked").length;
        
        if(total != checked) $("#cbx_chkAll").prop("checked", false);
        else $("#cbx_chkAll").prop("checked", true); 
    });
});
</script>

<!--more load-->
<script>
$(function(){
    $('.saved_lecture_list li').hide();
    $(".saved_lecture_list li").slice(0, 2).css("display", "flex"); 
    $("#load").click(function(e){
        e.preventDefault();
        $(".saved_lecture_list li:hidden").slice(0, 2).fadeIn(200).css('display', 'flex'); // 클릭시 more 갯수 지저정
        if($(".saved_lecture_list li:hidden").length == 0){ // 컨텐츠 남아있는지 확인
            $('#load').fadeOut(100); // 컨텐츠 없을 시 버튼 사라짐
        }
    });
})
</script>
